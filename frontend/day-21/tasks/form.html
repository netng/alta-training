<!DOCTYPE html>
    <head>
        <title>Buat Account Baru!</title>
        <style>
            .form-field {
                margin-bottom: 16px;
            }

            .form-label,
            .form-input {
                display: block;
            }

            .collections {
                display: block;
            }

            .form-field.btn-signup {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Buat Account Baru!</h1>
            <h2>Sign Up Form</h2>

            <div class="signup-form">
                <form>
                    <div class="form-field">
                        <label for="first_name" class="form-label" name="first_name">First name:</label>
                        <input class="form-input" type="text" id="first_name" />
                    </div>
                    <div class="form-field">
                        <label for="last_name" class="form-label" name="last_name">Last name:</label>
                        <input class="form-input" type="text" id="last_name" />
                    </div>
                    <div class="form-field">
                        <label class="form-label">Gender:</label>
                        <div class="collections">
                            <input type="radio" id="male" name="gender" value="male" />
                            <label for="male">Male</label>
                        </div>
                        <div class="collections">
                            <input type="radio" id="female" name="gender" value="female" />
                            <label for="female">Female</label>
                        </div>
                        <div class="collections">
                            <input type="radio" id="other" name="gender" value="other" />
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="nationalities" class="form-label">Nationality:</label>
                        <select name="nationalities" id="nationalities">
                            <option value="id">Indonesia</option>
                            <option value="cn">China</option>
                            <option value="de">Germany</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label class="form-label">Language Spoken</label>
                        <div class="collections">
                            <input type="checkbox" id="id" name="bahasa" value="id">
                            <label for="id">Bahasa Indonesia</label>
                        </div>
                        <div class="collections">
                            <input type="checkbox" id="en" name="english" value="id">
                            <label for="id">English</label>
                        </div>
                        <div class="collections">
                            <input type="checkbox" id="other" name="other" value="other">
                            <label for="id">Other</label>
                        </div>
                    </div>
                    <div class="form-field btn-signup">
                        <label for="bio" class="form-label">Bio:</label>
                        <textarea id="bio" name="bio" cols="30" rows="7"></textarea>
                    </div>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
