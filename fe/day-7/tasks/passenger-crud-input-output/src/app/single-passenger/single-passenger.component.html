<div class="row">
    <div class="col-md-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">City</th>
                </tr>
            </thead>
            <tbody *ngFor="let passenger of passengers">
                <tr>
                    <td>{{passenger.id}}</td>
                    <td>{{passenger.name}}</td>
                    <td>{{passenger.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
