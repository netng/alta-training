<div class="container">
    <div class="row mt-5 ">
        <div *ngFor="let article of articles" class="col-md-12">
            <div class="card p-2 my-2">
                <div>
                    <span><h2>{{article.title}}</h2></span>
                </div>
                <div>
                    <p>{{article.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
