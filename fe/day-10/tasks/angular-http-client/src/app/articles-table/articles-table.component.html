<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let article of articles">
            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td>{{article.description}}</td>
            <td>
                <button class="btn btn-success me-2">Publish</button>
                <button class="btn btn-warning me-2">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
